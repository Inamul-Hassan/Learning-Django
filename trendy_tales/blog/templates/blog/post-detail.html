{% extends "base.html" %}
{% load static %}

{% block title_block %} 
{{post.title}}
{% endblock %} 

{% block style_block %}
  <link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />
{% endblock %}

{% block body_content_block %}

<section id='summary'>
<h2> {{post.title}} </h2>
<article>
  <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{post.title}}" />
  <address><a href="mailto:{{post.author.email}}"> {{post.author}}</a> </address>
  <div>
    Last Updated on <time>{{post.date}}</time>
  </div>  
</article>    
</section>  

<main>
{{post.content|linebreaks}}
</main>  

{% endblock %}
