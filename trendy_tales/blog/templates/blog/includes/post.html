{% load static %}

<article class="post">
  <a href="{% url "single-post" post.slug%}">
    <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.tittle}}"/>
    <div class="post__content">
      <h3>{{post.tittle}}</h3>
      <p>
        {{post.excerpt}}
      </p>
    </div>
  </a>
</article>
