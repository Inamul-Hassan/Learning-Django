{% load static %}

<article class="post">
  <a href="{% url "single-post" post.slug%}">
    <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{post.tittle}}"/>
    <div class="post__content">
      <h3>{{post.title}}</h3>
      <p>
        {{post.excert}}
      </p>
    </div>
  </a>
</article>
