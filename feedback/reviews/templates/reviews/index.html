{% extends "reviews/base.html" %}
{% load static %}
<!DOCTYPE html>

{% block title %}
Your Review
{% endblock title %}

{% block content %}
<form action="/" method = "POST"> 
  {%csrf_token%}
  {% for field in form  %}
  <div class ="form-control {% if field.errors %}errors{% endif %}">
  {{ field.label }}
  {{ field }}
  {{ field.errors }}
  </div>
  {% endfor %}
  <button type="submit">Submit</button>
</form>  
{% endblock  %}
